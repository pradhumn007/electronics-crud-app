<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ea1b840f4c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./loader.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./modal.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="py-4 text-white">
        <i class="fas fa-charging-station"></i> ELECTRONIC STORE
      </h1>
      <button onclick="logout()" class="btn btn-danger m-2" id="btn-login">
        <i class="fas fa-sign-out-alt"></i> logOut
      </button>

      <!-- login signup btn  -->
      <div class="logSignBtn m-4">
        <button id="signup-modal" class="btn btn-light m-2" id="btn-signUp">
          <i class="fas fa-sign-in-alt"></i> SignUp
        </button>
        <button id="login-modal" class="btn btn-primary m-2" id="btn-login">
          <i class="fas fa-sign-in-alt"></i> login
        </button>
      </div>

      <div id="lower-section">
        <div class="d-flex justify-content-center">
          <form class="w-50 p-4">
            <input
              type="number"
              id="productId"
              class="form-control"
              placeholder="Product Id"
              autocomplete="off"
            />
            <input
              type="text"
              id="productname"
              class="form-control"
              placeholder="Product Name"
              autocomplete="off"
            />
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  id="seller"
                  class="form-control my-0"
                  placeholder="Seller"
                  autocomplete="off"
                />
              </div>
              <div class="col">
                <input
                  type="number"
                  id="price"
                  class="form-control my-0"
                  placeholder="â‚¹ Price"
                  autocomplete="off"
                />
              </div>
            </div>
          </form>
        </div>

        <!-- button create, update, delete, read -->
        <div class="d-flex justify-content-center">
          <button class="btn btn-success" id="btn-create">
            <i class="fas fa-plus-square"></i> CREATE
          </button>
          <button class="btn btn-primary" id="btn-read">
            <i class="fab fa-readme"></i> READ
          </button>
          <button class="btn btn-warning" id="btn-update">
            <i class="fas fa-pen-alt"></i> UPDATE
          </button>
          <button class="btn btn-danger" id="btn-deleteall">
            <i class="fas fa-trash"></i> DELETE ALL
          </button>
        </div>

        <!-- table  -->

        <table class="table m-0 bg-light table-striped">
          <thead class="table-dark">
            <tr>
              <th scope="col">S.No.</th>
              <th scope="col">PRODUCT ID</th>
              <th scope="col">PRODUCT</th>
              <th scope="col">SELLER</th>
              <th scope="col">PRICE</th>
              <th scope="col">EDIT</th>
              <th scope="col">DELETE</th>
            </tr>
          </thead>
          <tbody id="root">
            <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td><i class="fas fa-edit btnedit"></i></td>
            <td><i class="fas fa-trash-alt btn-delete"></i></td>
          </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- common-loader  -->
    <div class="common-loader">
      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
    </div>

    <!-- signup modal  -->

    <div id="signup" class="modal-1 modalBg">
      <div class="logSignModal">
        <h3>SignUp</h3>
        <span class="signupModal close">X</span>
        <form onsubmit="signUp(event)">
          <input id="signupEmail" type="email" placeholder="Email" />
          <input id="signupPassword" type="password" placeholder="Password" />
          <button id="signUpClose" class="btn btn-primary" type="submit">
            SignUp
          </button>
        </form>
      </div>
    </div>

    <!-- login modal  -->

    <div id="login" class="modal-2 modalBg">
      <div class="logSignModal">
        <h3>LogIn</h3>
        <span class="loginModal close">X</span>
        <form onsubmit="logIn(event)">
          <input id="loginEmail" type="email" placeholder="Email" />
          <input id="loginPassword" type="password" placeholder="Password" />
          <button id="logInClose" class="btn btn-primary" type="submit">
            Login
          </button>
        </form>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- firebase sdk -->
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"
    ></script>

    <!-- custom -->
    <script defer src="./script/firebase.js"></script>
    <script defer src="./script/auth.js"></script>
    <script src="./script/productSchema.js"></script>
    <script src="./script/app.js"></script>
    <script src="./script/modal.js"></script>
  </body>
</html>
