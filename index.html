<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/ea1b840f4c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="py-4 text-white">
        <i class="fas fa-charging-station"></i> ELECTRONIC STORE
      </h1>
      <div class="d-flex justify-content-center">
        <form class="w-50 p-4">
          <input
            type="number"
            id="productId"
            class="form-control"
            placeholder="Product Id"
            autocomplete="off"
          />
          <input
            type="text"
            id="productname"
            class="form-control"
            placeholder="Product Name"
            autocomplete="off"
          />
          <div class="row">
            <div class="col">
              <input
                type="text"
                id="seller"
                class="form-control my-0"
                placeholder="Seller"
                autocomplete="off"
              />
            </div>
            <div class="col">
              <input
                type="number"
                id="price"
                class="form-control my-0"
                placeholder="â‚¹ Price"
                autocomplete="off"
              />
            </div>
          </div>
        </form>
      </div>

      <!-- button create, update, delete, read -->
      <div class="d-flex justify-content-center">
        <button class="btn btn-success" id="btn-create">
          <i class="fas fa-plus-square"></i> CREATE
        </button>
        <button class="btn btn-primary" id="btn-read">
          <i class="fab fa-readme"></i> READ
        </button>
        <button class="btn btn-warning" id="btn-update">
          <i class="fas fa-pen-alt"></i> UPDATE
        </button>
        <button class="btn btn-danger" id="btn-deleteall">
          <i class="fas fa-trash"></i> DELETE ALL
        </button>
      </div>

      <!-- table  -->

      <table class="table m-0 bg-light table-striped">
        <thead class="table-dark">
          <tr>
            <th scope="col">S.No.</th>
            <th scope="col">PRODUCT ID</th>
            <th scope="col">PRODUCT</th>
            <th scope="col">SELLER</th>
            <th scope="col">PRICE</th>
            <th scope="col">EDIT</th>
            <th scope="col">DELETE</th>
          </tr>
        </thead>
        <tbody id="root">
          <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td><i class="fas fa-edit btnedit"></i></td>
            <td><i class="fas fa-trash-alt btn-delete"></i></td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"
    ></script>

    <!-- custom -->
    <script defer src="./script/firebase.js"></script>
    <script src="./script/productSchema.js"></script>
    <script src="./script/app.js"></script>
  </body>
</html>
